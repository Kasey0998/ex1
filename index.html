<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        call=()=>{
        let w = parseInt(document.getElementById('in').value)
        if ( w <= 15 )
        alert("Ok")
        else
        alert("Baggage weight exceeded!!!")
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter the baggage weight <br>
    <input type="text" name="in" id="in">
    <button type="button" onclick="call()">Submit</button>
</body>
</html>

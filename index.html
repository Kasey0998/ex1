<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let call=()=>{
            let w=document.getElementById('in').value;
            alert(w)
            if ( parseInt(w) > 15 )
            alert("Baggage weight exceeded")
            else
            alert('OK')
        }

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Please enter the Baggage Weight :
    <br>
    <input type="text" name="in" id="in">
    <input type="button" onclick="call()" value="Submit">
</body>
</html>
